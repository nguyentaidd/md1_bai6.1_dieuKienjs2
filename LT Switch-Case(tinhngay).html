<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính ngày</title>
</head>
<body>
<h1>Nhập tháng để kiểm tra ngày</h1>
<input id="soThang" type="text">
<button id="soNgay" value="Số ngày" onclick="tinhSoNgay()">Tính số ngày</button>
<p>Kết quả</p>
<p id="hienThi"></p>
<script>
  function  tinhSoNgay(){   let day =+document.getElementById("soThang").value;
    switch (day){
      case 3:
      case 5:
      case 7:
      case 8:
      case 10:
      case 12:
        document.getElementById('hienThi').innerHTML='31 ngày';
        break;
      case 1:
      case 6:
      case 9:
      case 11:
        document.getElementById('hienThi').innerHTML='30 ngày';
        break;
      case 2:
        document.getElementById('hienThi').innerHTML='28 or 29 ngày';
        break;
    }
  }
</script>

</body>
</html>
