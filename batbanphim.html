<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bắt sự kiện bàm phím</title>
</head>
fix b Đ
<body onload="docReady()">
<img id="kazami" src="kazami.jpg" style="position:absolute;left:0;top:0;right: 0;bottom: 0;" height="100"width="100"/>
<script>
    function upArrowPressed(){
        let element = document.getElementById("kazami");
        element.style.top = parseInt(element.style.top) - 5 + 'px';
    }
    function downArrowPressed() {
        let element = document.getElementById("kazami");
        element.style.top = parseInt(element.style.top) + 5 + 'px';
    }
    function leftArrowPressed() {
        let element = document.getElementById("kazami");
        element.style.left = parseInt(element.style.left) - 5 + 'px';
    }
    function rightArrowPressed() {
        let element = document.getElementById("kazami")
        element.style.left = parseInt(element.style.left) + 5 + 'px';
    }

    function moveSelection(evt) {
        switch (evt.keyCode) {
            case 37:
                leftArrowPressed();
                break;
            case 38:
                upArrowPressed();
                break;
            case 39:
                rightArrowPressed();
                break;
            case 40:
                downArrowPressed();
                break;
        }
    }
    function docReady(){
        window.addEventListener('keydown',moveSelection);
    }
</script>


</body>
</html>
