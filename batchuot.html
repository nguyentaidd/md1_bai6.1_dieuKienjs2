<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form>
    <img id="myImg" src="istockphoto-1257575611-612x612.jpg">
    <p>Nhấn nút dưới để quả bóng di chuyển sang phải</p>
    <input type="button" value="Nhấp" onclick="moveRight()">
</form>
<script>
    let imgObj = null;
    imgObj = document.getElementById('myImg');
    function init(){
        imgObj = document.getElementById('myImg');
        imgObj.style.position= 'relative';
        imgObj.style.left= '0px';
    }
    function moveRight(){
        imgObj.style.left = parseInt(imgObj.style.left)+10+'px'
    }
    window.onload = init;
</script>


</body>
</html>
